<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#a855f7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Tuber — privacy-first YouTube frontend</title>
    <link rel="icon" href="/favicon.svg">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Critical CSS to prevent FOUC -->
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f3e8ff 0%, #ffffff 50%, #cffafe 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #1f2937;
        }
        #app {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        #app.loaded {
            opacity: 1;
        }
        /* Basic loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Loading Page */
        .loading-page {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #f3e8ff 0%, #ffffff 50%, #cffafe 100%);
            background-size: 400% 400%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
            transition: opacity 0.5s ease-out;
            animation: bg-shift 8s ease-in-out infinite;
        }

        @keyframes bg-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .loading-bg-orbs {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .bg-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(168, 85, 247, 0.1), rgba(20, 184, 166, 0.1));
            animation: orb-float 8s ease-in-out infinite;
        }

        .bg-orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-orb:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .bg-orb:nth-child(4) {
            width: 80px;
            height: 80px;
            top: 30%;
            right: 30%;
            animation-delay: 6s;
        }

        @keyframes orb-float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.6;
            }
        }

        .loading-content {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .loading-logo {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-1), var(--primary-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: logo-pulse 2s ease-in-out infinite, logo-glow 3s ease-in-out infinite;
            position: relative;
        }

        .loading-logo::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: linear-gradient(45deg, rgba(168, 85, 247, 0.2), rgba(20, 184, 166, 0.2));
            border-radius: 20px;
            z-index: -1;
            animation: logo-bg-rotate 4s linear infinite;
        }

        @keyframes logo-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes logo-glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.6)); }
        }

        @keyframes logo-bg-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-spinner-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }

        .loading-ring {
            position: absolute;
            border: 4px solid rgba(168, 85, 247, 0.1);
            border-top: 4px solid var(--primary-1);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .loading-ring:nth-child(1) {
            width: 100%;
            height: 100%;
        }

        .loading-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            animation: spin-reverse 1.2s linear infinite;
            border-top-color: var(--primary-2);
        }

        .loading-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            animation: spin 0.9s linear infinite;
            border-top-color: #14b8a6;
        }

        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        .loading-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--primary-1), var(--primary-2));
            border-radius: 50%;
            animation: center-pulse 1s ease-in-out infinite;
        }

        @keyframes center-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 0 0 0 10px rgba(168, 85, 247, 0);
            }
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
            position: relative;
        }

        .loading-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-1), var(--primary-2));
            animation: text-underline 2s ease-in-out infinite;
        }

        @keyframes text-underline {
            0%, 100% { width: 0; }
            50% { width: 100px; }
        }

        .loading-subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--primary-1);
            animation: typewriter 3s steps(40, end) infinite, blink-caret 1s step-end infinite;
        }

        /* Enhanced loading animations */
        .loading-page {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-logo {
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .loading-subtitle::before {
            content: '⟡';
            position: absolute;
            left: -20px;
            animation: sparkle 2s ease-in-out infinite;
        }

        .loading-subtitle::after {
            content: '⟡';
            position: absolute;
            right: -20px;
            animation: sparkle 2s ease-in-out infinite 1s;
        }

        @keyframes typewriter {
            0%, 50% { width: 0; }
            75%, 100% { width: 100%; }
        }

        @keyframes blink-caret {
            0%, 50% { border-color: var(--primary-1); }
            51%, 100% { border-color: transparent; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            margin: 0 auto 1rem;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-1), var(--primary-2));
            border-radius: 2px;
            animation: progress-fill 2s ease-in-out infinite;
        }

        @keyframes progress-fill {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .loading-particles {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(168, 85, 247, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 30%; right: 25%; animation-delay: 1s; }
        .particle:nth-child(3) { bottom: 25%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 50%; left: 10%; animation-delay: 4s; }
        .particle:nth-child(6) { top: 40%; right: 10%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .loading-waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(45deg, rgba(168, 85, 247, 0.1), rgba(20, 184, 166, 0.1));
            animation: wave-flow 4s ease-in-out infinite;
        }

        @keyframes wave-flow {
            0%, 100% { transform: translateX(-100px); }
            50% { transform: translateX(100px); }
        }
    </style>
    <!-- Preload stylesheets -->
    <link rel="preload" href="/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <!-- Fallback for browsers that don't support preload -->
    <noscript>
        <link rel="stylesheet" href="/styles.css">
    </noscript>
</head>
<body>
    <div id="app">
        <div class="loading-page" id="loading-page">
            <div class="loading-bg-orbs">
                <div class="bg-orb"></div>
                <div class="bg-orb"></div>
                <div class="bg-orb"></div>
                <div class="bg-orb"></div>
            </div>
            <div class="loading-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            <div class="loading-waves"></div>
            <div class="loading-content">
                <div class="loading-logo">T</div>
                <div class="loading-spinner-container">
                    <div class="loading-ring"></div>
                    <div class="loading-ring"></div>
                    <div class="loading-ring"></div>
                    <div class="loading-center"></div>
                </div>
                <div class="loading-text">Initializing Tuber</div>
                <div class="loading-subtitle">Loading your privacy-first experience</div>
                <div class="loading-progress">
                    <div class="loading-progress-bar"></div>
                </div>
            </div>
        </div>
        <div class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
